<html>
<title>Compare 2 numbers</title>
<head>
</head>
<body>
<script language="Javascript">
alert('Check to compare 2 numbers');
var num1 = prompt('Enter first number');
var num2 = prompt('Enter Second number');

document.write('First number is ' + num1 );
document.write('<br>Second number is ' + num2 + '<br>');

if (parseInt(num1) > parseInt(num2))
	{
	document.write(num1 + 'is higher than ' + num2);
	}
else
	{
	document.write(num2 + 'is higher than'  + num1);
	}
	
</script><br>
<a href="indexsample.html">GO TO MAIN</href>
</body>
</html>
